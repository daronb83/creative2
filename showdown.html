<html>
<head>
<title>Youtube Showdown</title>
<link rel="Stylesheet" type="text/css" href="glassfox.css" />
<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
<script src="jquery.js"></script>
</head>

<body>

  <div id="page">

    <img id="logo" src="logo.png" alt="Youtube" style="width: 397px; height: 89px;">
    <h1>Showdown!</h1>

    <div id="search" class="floatBox">

      <div id="results" style="display: none;">
        <div id="GG_results" style="display: block; width:auto; margin:auto;"></div>
      </div>

      <div>
        <form style="margin: 0 auto">

          <h2><br>Pick two search terms to duke it out!</h2>
          <div>
            <input type="text" id="YT_input1" value="Dog">
            <input type="text" id="YT_input2" value="Cat">
          </div><br>

          <h2>Pick an Arena! (City and State)</h2>
          <div>
            <input type="text" id="GG_input" value="Provo, UT">
            <input id="GG_button" type="submit" value="Submit">
          </div>

        </form>
      </div>

    </div></br>

    <div class="floatBox">
      <div>
        <form>
          <h2 id="YT_header">Winner of the match</h2>
          <div>
            <label for="radius">Radius in Miles: </label>
            <input type="text" id="radius" value="10">
          </div>
        </form>
        <h1 id="Match_results" style="margin-top: 20px">Winner Results</h1>
        <div id="YT_results">No results</div>
      </div>
    </div></br>

  </div>
</body>
</html>

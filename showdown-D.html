<html>
<head>
<title>Api Test</title>
<link rel="Stylesheet" type="text/css" href="glassfox.css" />
<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
<script src="jquery.js"></script>
</head>

<body>

  <div id="page">

    <img id="logo" src="logo.png" alt="Youtube" style="width: 397px; height: 89px;">
    <h1>Showdown!</h1>

    <div id="search" class="floatBox">
      <div>
        <form style="margin: 0 auto">

          <h2>Pick two search terms to duke it out!</h2>
          <div>
            <input type="text" id="YT_input1" value="dog">
            <input type="text" id="YT_input2" value="cat">
          </div><br>

          <h2>Pick an Arena! (City and State)</h2>
          <div>
            <input type="text" id="GG_input" value="Provo, UT">
            <input id="GG_button" type="submit" value="Submit">
          </div>

        </form>
      </div>
    </div></br>

    <div id="results" class="floatBox">
      <div id="GG_results" style="display: block; width:auto; margin:auto;"></div>
      <div id="WU_results"></div>
      <div id="YT_results" style="text-align:center">No results</div>
    </div></br>

  </div>
</body>
</html>

<html>
<head>
<title>Api Test</title>
<link rel="Stylesheet" type="text/css" href="glassfox.css" />
<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
<script src="jquery.js"></script>
</head>

<body>

  <div id="page">
    <h1 style="padding-top:50px">API Test Page</h1>

    <div class="floatBox">
      <div>
        <form>
          <h2>Stackoverflow (Question Search): </h2>
          <input type="text" id="SO_input" value="" class="right">
          <input id="SO_button" type="submit" value="Submit" class="right"><br>
        </form>
        <div id="SO_results">No results</div>
      </div>
    </div></br>

    <div class="floatBox">
      <div>
        <form>
          <h2>Weather Underground (City Search): </h2>
          <input type="text" id="WU_input" value="" class="right">
          <input id="WU_button" type="submit" value="Submit" class="right"><br>
        </form>
        <div id="WU_results">No results</div>
      </div>
    </div></br>

    <div class="floatBox">
      <div>
        <form>
          <h2>Youtube (Video/Location Search): </h2>
          <p>Search</p>
          <input type="text" id="YT_input" value="" class="right">
          <p>Lat,Long</p>
          <input type="text" id="YT_location" value="" class="right">
          <p>Radius</p>
          <input type="text" id="YT_radius" value="" class="right">
          <input id="YT_button" type="submit" value="Submit" class="right"><br>
        </form>
        <div id="YT_results">No results</div>
      </div>
    </div></br>>

    <div class="floatBox">
      <div>
        <form>
          <h2>Google Geocodeing (Location): </h2>
          <input type="text" id="GG_input" value="" class="right">
          <input id="GG_button" type="submit" value="Submit" class="right"><br>
        </form>
        <div id="GG_results">No results</div>
      </div>
    </div></br>

    <div class="floatBox">
      <div>
        <form>
          <h2>Google Place Autocomplete (Location Names): </h2>
          <input type="text" id="PA_input" value="" class="right">
          <input id="PA_button" type="submit" value="Submit" class="right"><br>
        </form>
        <div id="PA_results">No results</div>
      </div>
    </div></br>

  </div>

</body>
</html>
